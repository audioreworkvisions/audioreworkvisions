    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #121212; /* Dunkler Hintergrund */
            color: #e0e0e0; /* Helle Schriftfarbe */
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('brandkit-bsm.png') no-repeat center center fixed; /* Muster des Goldenen Schnitts */

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: bold;
        }

        h3 {
            font-size: 1.625rem;
        }

        p {
            font-size: 1.625rem;
        }

        a {
            color: #40e0d0; /* Minzgrün */
        }

        a:hover {
            color: #e0e0e0; /* Helle Schriftfarbe */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .projects {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project {
            margin-bottom: 2rem;
            text-align: center;
        }

    <header>
