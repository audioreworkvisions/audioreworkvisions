<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTCoder - AUDIOREWORKVISIONS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="f.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starfield background container -->
    <div id="starfield-container"></div>
    
    <header>
        <nav class="breadcrumb">
            <a href="index.html">HOME</a> &gt; <a href="gemini-appcode.html">GPTCODER</a>
        </nav>
        <img src="assets/images/user-icon.png" alt="AUDIOREWORKVISIONS Logo" class="logo">
        <h1 class="glitch-text">GPTCODER</h1>
        <div class="subtitle glitch-text">SWISSINOTECHNO</div>
    </header>
    
    <main>
        <div class="container">
            <!-- Featured GIF -->
            <div class="featured-gif">
                <img src="assets/images/20250426_1634_Cosmic+Wedding+Launch_simple_compose_01jss8af8ve2jvf0a4x9hwrwjz.gif" alt="Cosmic Wedding Launch" class="feature-image">
            </div>
            
            <section class="section">
                <h2 class="glitch-text">AI CHAT INTERFACE</h2>
                <p>GPTCoder provides a powerful interface for interacting with AI language models, enabling advanced code generation and natural language processing.</p>
            </section>
            
            <div id="chatContainer" class="chat-container">
                <div id="chatWindow" class="chat-window">
                    <ul id="chat" class="chat-messages"></ul>
                </div>
                <div class="chat-input-container">
                    <input id="inputField" type="text" placeholder="Enter your message here..." class="chat-input" />
                    <button id="sendButton" class="send-button neon-button">SEND</button>
                </div>
            </div>
            
            <!-- Featured GIF -->
            <div class="featured-gif">
                <img src="assets/images/20250429_1534_Retro+Space+Expedition_simple_compose_01jt0w3kc8eja8km5xg0y7ah9q.gif" alt="Retro Space Expedition" class="feature-image">
            </div>
        </div>
    </main>
    
    <script>
        // JavaScript for chat functionality
        document.getElementById('sendButton').addEventListener('click', function() {
            const inputField = document.getElementById('inputField');
            const message = inputField.value.trim();
            
            if (message) {
                // Add user message to chat
                addMessageToChat('user', message);
                
                // Clear input field
                inputField.value = '';
                
                // Simulate AI response (would connect to actual API in production)
                setTimeout(() => {
                    addMessageToChat('ai', 'This is a simulated AI response. In a real implementation, this would connect to an AI API.');
                }, 1000);
            }
        });
        
        function addMessageToChat(sender, message) {
            const chat = document.getElementById('chat');
            const li = document.createElement('li');
            li.className = sender === 'user' ? 'user-message' : 'ai-message';
            li.textContent = message;
            chat.appendChild(li);
            
            // Auto-scroll to bottom
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
    
    <footer>
        <p>&copy; 2025 AUDIOREWORKVISIONS. All rights reserved.</p>
    </footer>
    
    <!-- Three.js library -->
    <script src="assets/js/three.min.js"></script>
    <!-- Starfield animation -->
    <script src="assets/js/starfield.js"></script>
</body>
</html>
